---
layout: default
---

<small>{{ page.date | date: "%-d %B %Y" }}</small>
<h1>{{ page.title }}</h1>

<p class="view">by {{ page.author | default: site.author }}</p>

{{content}}

{% if page.tags and page.tags.size > 0 %}
  <small>tags: {% for tag in page.tags %}<em><a href="/tag/{{ tag }}">{{ tag }}</a></em>{% unless forloop.last %} - {% endunless %}{% endfor %}</small>
{% endif %}
